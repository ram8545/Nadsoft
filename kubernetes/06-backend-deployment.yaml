apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: nadsoft
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ram8545/nadsoft-backend:v1.0.0
        # imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: nadsoft-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: nadsoft-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: nadsoft-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: nadsoft-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nadsoft-secrets
              key: DB_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: nadsoft-config
              key: NODE_ENV
        livenessProbe:
          httpGet:
            path: /api/students
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/students
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: nadsoft
  labels:
    app: backend
spec:
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  selector:
    app: backend